<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>To-do list</title>
          <link rel="stylesheet" href="./style.css">
          <link rel="stylesheet" href="./all.min.css">
     </head>

     <body>
          <header class="top-header">
               <div class="brand-logo">
                    <img src="./images/IMG_9630.JPEG" alt="" class="brand-img">
                    <h2 class="brand-tittle">EKENESZN</h2>
               </div>
          </header>
          <main class="list-body">
               <form action="" class="list-form">
                    <input type="text" placeholder="Add Item">
                    <button class="input-btn"><i class="fa fa-plus"></i></button>
               </form>
               <section class="to-do">
                    <h3 class="to-do-head">TO DO</h3>
                    <div class="todo-list">
                         <div class="todo-items">
                              <div class="check"></div>
                              <div class="task"></div>
                              <div class="delete"><button><i class="fa fa-remove"></i></button></div>
                         </div>
                         <div class="todo-items">
                              <div class="check"></div>
                              <div class="task"></div>
                              <div class="delete"><button><i class="fa fa-remove"></i></button></div>
                         </div>
                         <div class="todo-items">
                              <div class="check"></div>
                              <div class="task"></div>
                              <div class="delete"><button><i class="fa fa-remove"></i></button></div>
                         </div>
                         <div class="todo-items">
                              <div class="check"></div>
                              <div class="task"></div>
                              <div class="delete"><button><i class="fa fa-remove"></i></button></div>
                         </div>
                         <div class="todo-items">
                              <div class="check"></div>
                              <div class="task"></div>
                              <div class="delete"><button><i class="fa fa-remove"></i></button></div>
                         </div>
                    </div>
               </section>
          </main>
          <source src="./all.min.js" type="">
     </body>

</html>
