<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>To-do list</title>
          <link rel="stylesheet" href="./style.css">
          <link rel="stylesheet" href="./all.min.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Bangers&family=Cinzel:wght@400;600&family=Edu+TAS+Beginner&family=Edu+VIC+WA+NT+Beginner&family=Exo:wght@300&family=Genos:ital,wght@0,400;1,100&family=IBM+Plex+Serif:wght@300&family=Lobster&family=Monoton&family=Nanum+Gothic&family=Press+Start+2P&family=Roboto+Flex:opsz,wght@8..144,200&family=Roboto+Slab:wght@100;300&family=Silkscreen&display=swap"
               rel="stylesheet">
     </head>
     <body>
          <header class="top-header">
               <div class="brand-logo">
                    <img src="./images/IMG_9630.JPEG" alt="" class="brand-img">
                    <h2 class="brand-tittle">EKENESZN</h2>
               </div>
          </header>
          <main class="list-body">
               <section class="to-do">
                    <form action="" class="list-form">
                         <input type="text" placeholder="Add Item" class="input">
                         <button class="input-btn">
                              <div class="plus"><i class="fa fa-plus"></i></div>
                         </button>
                         </form>
                    <h3 class="to-do-head">TO DO</h3>
                    <div class="todo-list">
                    </div>
                    <h2 class="complete">Completed</h2>
                    <div class="marked">
                    </div>
               </section>
          </main>
     <script src="./all.min.js"></script>
     <script src="./sricpt.js"></script>
     </body>

</html>
